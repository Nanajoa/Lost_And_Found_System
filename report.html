            <h2 class="text-[#111517] text-lg font-bold leading-tight tracking-[-0.015em]">Ayera</h2>
          </a>
        </div>
      </header>
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#111517] tracking-light text-[32px] font-bold leading-tight min-w-72">Report a found item</p>
          </div>
          <form id="foundItemForm" class="flex flex-col gap-4 px-4 py-3 max-w-xl">
            <!-- Item Name -->
            <input required type="text" placeholder="Item name" name="itemName"
              class="form-input rounded-xl h-14 border border-[#dce1e5] p-4" />

            <!-- Category -->
            <select required name="category" class="form-select rounded-xl h-14 border border-[#dce1e5] p-4">
              <option value="" disabled selected>Select category</option>
              <option>Electronics</option>
              <option>Stationery</option>
              <option>Clothing</option>
              <option>Jewelry</option>
              <option>ID Cards</option>
              <option>Books</option>
              <option>Bags</option>
              <option>Keys</option>
              <option>Others</option>
            </select>

            <!-- Item Description -->
            <textarea required name="description" placeholder="Describe the item in detail"
              class="form-textarea rounded-xl border border-[#dce1e5] p-4 h-24"></textarea>

            <!-- Location Found -->
            <input required type="text" name="location" placeholder="Location found"
              class="form-input rounded-xl h-14 border border-[#dce1e5] p-4" />

            <!-- Ashesi Email -->
            <input required type="email" name="email" placeholder="Ashesi email address"
              pattern=".*@ashesi\.edu\.gh"
              class="form-input rounded-xl h-14 border border-[#dce1e5] p-4" />

            <!-- Upload Image(s) -->
            <label class="text-sm text-[#647787]">Upload at least one picture of the item</label>
            <input required type="file" name="images" multiple accept="image/*"
              class="form-input border border-[#dce1e5] rounded-xl p-2" />

            <!-- Submit Button -->
            <button type="submit"
              class="bg-[#111517] text-white rounded-xl h-14 font-semibold hover:bg-[#33383b] transition">Submit</button>
          </form>

          <!-- Modal -->
          <div id="successModal"
            class="fixed hidden inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
            <div class="bg-white rounded-xl p-6 w-80 text-center">
              <p class="text-lg font-medium mb-4">ðŸŽ‰ Report Submitted</p>
              <button id="okBtn"
                class="bg-[#111517] text-white px-6 py-2 rounded-lg hover:bg-[#33383b] transition">OK</button>
            </div>
          </div>

         
     </div>
    </div>
  </div>
    <script>
      const form = document.getElementById('foundItemForm');
      const modal = document.getElementById('successModal');
      const okBtn = document.getElementById('okBtn');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        // you can handle actual form submission to backend here if needed

        modal.classList.remove('hidden');
      });

      okBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
        window.location.href = 'homepage.html'; // redirect to homepage
      });
    </script>

</body>
